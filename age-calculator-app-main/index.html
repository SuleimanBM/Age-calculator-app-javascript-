<head>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    .attribution a { color: hsl(228, 45%, 44%); }

<body class="container">
  <div class="row">
    <div class="col-12 col-lg-6">
    <p style="font-size: 45px; margin-top: 150px;color: rgb(6, 8, 109);">
        <b style="margin-top: px;">WELCOME!</b><br>
        <b>Want to know your age ?</b><br>
        <b>Enter your date of birth</b>
      </p>
    </div>
    <div class="col-12 col-lg-6">
      <div class="box" class="shadow">
        <form action="" id="form">
         <div class="flex-container">
           <div>
             <label for="day">DAY</label><br>
             <input type="number" id="day" name="day" placeholder="DD" required>
             <p id="dayerror"></p>
           </div>
           <div>
             <label for="month">MONTH</label><br>
             <input type="number" id="month" name="month" placeholder="MM" required>
             <p id="montherror"></p>
           </div>
           <div>
             <label for="year">YEAR</label><br>
             <input type="number" id="year" name="year" placeholder="YYYY" required>
             <p id="yearerror"></p>
           </div>
           <button type="submit" class="btn btn-dark" id="check">CHECK AGE</button>
          </div>
        </form>
        <div>
         <hr id="line">
        </div>
        <div id="displayage">
         <p><span id="dyears" class="color">--</span> years</p>
         <p><span id="dmonths" class="color">--</span> months</p>
         <p><span id="ddays" class="color">--</span> days</p>
        </div>
       </div>
    </div>
  </div>
